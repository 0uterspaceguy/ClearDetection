version: '3.0'
services:
  entrypoint:
    build: .
    container_name: clear_detection
    runtime: nvidia
    shm_size: 128gb
    volumes:
      - /mnt/disk/datasets/mobcomplex/yolo_dataset:/workspace/dataset  # датасет в формате yolo
      - ./configs/config.yaml:/workspace/configs/config.yaml # конфиг
      - ./drawed/:/workspace/drawed # куда будут складываться картинки с отрисовкой
      - ./results/:/workspace/results # где сохранить результаты анализа

    image: clear_detection


